name       : goverlay
version    : 0.3.7
release    : 3
source     :
    - https://github.com/benjamimgois/goverlay/archive/0.3.7.tar.gz : 28da652cf8d6303bff83944a9d92322acd0f83e4570aada580dd38eddbb2754c
license    : GPL-3.0-only
component  : system.utils
summary    : GUI for configuring Vulkan/OpenGL overlays - MangoHud and vkBasalt
description: |
    GOverlay is an open source project aimed to create a Graphical UI to manage Vulkan/OpenGL overlays. It currently supports MangoHud and GOverlay.
builddeps  :
    - pkgconfig(gtk+-2.0)
    - lazarus
rundeps    :
    - vulkan-tools
    - mesa-demos
    - vkbasalt
    - mangohud
build      : |
    lazbuild --lazarusdir=/usr/share/lazarus goverlay.lpi
install    : |
    %make_install prefix=/usr

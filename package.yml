name       : goverlay
version    : 0.3.6
release    : 2
source     :
    - https://github.com/benjamimgois/goverlay/archive/0.3.6.tar.gz : cb61bf3915478602ff47574584ea9de081e5bed8f6804136c51c3823b62327cf
license    : GPL-3.0-only
component  : system.utils
summary    : GUI for configuring Vulkan/OpenGL overlays - MangoHud and vkBasalt
description: |
    GOverlay is an open source project aimed to create a Graphical UI to manage Vulkan/OpenGL overlays. It currently supports MangoHud and GOverlay.
builddeps  :
    - pkgconfig(gtk+-2.0)
    - lazarus
rundeps    :
    - vulkan-tools
    - mesa-demos
    - vkbasalt
    - mangohud
build      : |
    lazbuild --lazarusdir=/usr/share/lazarus goverlay.lpi
install    : |
    %make_install prefix=/usr
